<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB - Aktien & Nachrichtenbeobachtung</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-db-red text-white sticky-top">
            <div class="container">
                <a class="navbar-brand text-white fw-bold" href="#">DB - Aktien & Nachrichtenbeobachtung</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#finance-section">Aktien</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#news-section">Nachrichten</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center text-white py-2">
            <p class="mb-0">Aktuelle Aktienkurse, Charts und Wirtschaftsnachrichten</p>
        </div>
    </header>

    <div class="container my-5">
        <section id="finance-section" class="card shadow-sm p-4 mb-4 animate-fade-in">
            <h2 class="h3 mb-4">Aktuelle Aktienkurse</h2>
            <div class="input-group mb-3">
                <input
                    type="text"
                    id="stock-symbol"
                    class="form-control"
                    placeholder="Gib ein Aktien-Symbol ein (z.B. AAPL)"
                    aria-label="Aktien-Symbol"
                    required
                >
                <button
                    id="get-stock-data"
                    class="btn btn-db-red"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Aktienkurse abrufen"
                >
                    Daten abrufen
                </button>
                <button
                    id="clear-stock-data"
                    class="btn btn-secondary"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Eingabe und Daten zurücksetzen"
                >
                    Zurücksetzen
                </button>
            </div>
            <div id="stock-loading" class="spinner-border text-db-red d-none" role="status">
                <span class="visually-hidden">Laden...</span>
            </div>
            <div id="stock-error" class="alert alert-danger d-none"></div>
            <div id="stock-data" class="bg-light p-3 rounded"></div>
            <div id="stock-chart" class="chart-container mt-3"></div>
        </section>

        <section id="news-section" class="card shadow-sm p-4 animate-fade-in">
            <h2 class="h3 mb-4">Aktuelle Wirtschaftsnachrichten</h2>
            <div id="news-loading" class="spinner-border text-db-red d-none" role="status">
                <span class="visually-hidden">Laden...</span>
            </div>
            <div id="news-error" class="alert alert-danger d-none"></div>
            <div id="news-articles" class="row g-3"></div>
        </section>
    </div>

    <!-- Scroll Button -->
    <button id="scroll-btn" class="btn btn-db-red scroll-btn d-none" data-bs-toggle="tooltip" data-bs-placement="left" title="Nach oben/unten scrollen">
        <i class="bi bi-arrow-down"></i>
    </button>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 DB - Aktien & Nachrichtenbeobachtung</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- TradingView for Charts -->
    <script defer src="https://s3.tradingview.com/tv.js"></script>
    <!-- App JS -->
    <script defer src="app.js"></script>
</body>
</html>
